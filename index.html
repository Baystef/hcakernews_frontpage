<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hacker News</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <nav class="main-nav">
      <div class="main-nav_left">
        <a href="index.html" class="main-nav_brand">
          <img src="images/logo.png" alt="Y Combinator logo">
        </a>
        <div class="main-nav_left--items">
          <h2 class="main-nav_title">Hacker News</h2>
          <ul class="main-nav_items">
            <li class="main-nav_item">new</li> |
            <li class="main-nav_item">past</li> |
            <li class="main-nav_item">comments</li> |
            <li class="main-nav_item">ask</li> |
            <li class="main-nav_item">show</li> |
            <li class="main-nav_item">jobs</li> |
            <li class="main-nav_item">submit</li>
          </ul>
        </div>
      </div>

      <ul class="main-nav_login--container">
        <li class="main-nav_login">login</li>
      </ul>
    </nav>

    <main id="main">
      <ol class="main-contents">
       
      </ol>
    </main>

    <footer id="footer">
      <nav class="footer-nav">
        <a href="https://news.ycombinator.com/newsguidelines.html" class="footer-nav_link">Guidelines</a> |
        <a href="https://news.ycombinator.com/newsfaq.html" class="footer-nav_link">FAQ</a> |
        <a href="https://news.ycombinator.com/mailto:hn@ycombinator.com" class="footer-nav_link">Support</a> |
        <a href="https://github.com/HackerNews/API" class="footer-nav_link">API</a> |
        <a href="https://news.ycombinator.com/security.html" class="footer-nav_link">Security</a> |
        <a href="https://news.ycombinator.com/lists" class="footer-nav_link">Lists</a> |
        <a href="https://news.ycombinator.com/bookmarklet.html" rel="nofollow" class="footer-nav_link">Bookmarklet</a> |
        <a href="https://news.ycombinator.com/legal/" class="footer-nav_link">Legal</a> |
        <a href="https://news.ycombinator.com/apply/" class="footer-nav_link">Apply to YC</a> |
        <a href="https://news.ycombinator.com/mailto:hn@ycombinator.com" class="footer-nav_link">Contact</a>
      </nav>
      <form action="" class="search-form">
        Search:
        <input type="text" name="search" id="search-form_input" autocomplete="false" autocorrect="off"
          spellcheck="false">
      </form>
    </footer>

  </div>

  <script src="index.js"></script>
</body>

</html>
